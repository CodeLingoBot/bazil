syntax = "proto3";

package bazil.db;

option go_package = "wire";

import "bazil.org/bazil/cas/wire/manifest.proto";

message Dirent {
  uint64 inode = 1;
  oneof type {
    File file = 2;
    Dir dir = 3;
  }

  // TODO executable, xattr, acl
  // TODO mtime
}

message File {
  bazil.cas.Manifest manifest = 1;
}

// Dir is a directory stored fully in the database, not persisted
// in objects.
message Dir {
}
