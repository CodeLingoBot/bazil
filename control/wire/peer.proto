syntax = "proto3";

package bazil.control;

option go_package = "wire";

message PeerAddRequest {
  // Must be exactly 32 bytes long.
  bytes pub = 2;
}

message PeerAddResponse {
}

message PeerLocationSetRequest {
  // Must be exactly 32 bytes long.
  bytes pub = 1;
  string netloc = 2;
}

message PeerLocationSetResponse {
}
